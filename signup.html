<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/signupStyle.css">
    <title>Sign up</title>
</head>

<body>
    <header>
        <nav>
            <ul id="accueilpropos">
                <li><a href="Accueil.html">Accueil</a></li>
                <li><a href="Propos.html">Propos</a></li>
            </ul>
            <ul id="loginsignup">
                <li id="signupH"><a href="login.html">Login</a></li>
                <li id="loginH"><a href="signup.html">Signup</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div id="login">
            <form id="signup">
                <label id="label">Nom</label><br>
                <input type="text" name="nom" id="nom">
                <span id="nomErr"></span><br>

                <label id="label">E-mail</label><br>
                <input type="text" name="email" id="email">
                <span id="emailErr"></span><br>

                <label id="label">Date de naissance</label><br>
                <input type="date" id="date"><br>
                <span id="dateErr"></span><br>

                <label id="label">Genre</label><br>
                <input type="radio" id="male" name="genre" value="Male">
                <label for="male" id="genreOP">Male</label>
                <input type="radio" id="femelle" name="genre" value="Femelle">
                <label for="femelle" id="genreOP">Femelle</label><br>
                <span id="genreErr"></span><br>

                <label id="label">Mot de passs</label><br>
                <input type="password" name="password" id="password">
                <span id="passwordErr"></span><br>

                <label id="label">Repeter le mot de passe</label><br>
                <input type="password" name="password2" id="password2">
                <span id="password2Err"></span><br>

                <label id="label">Mot secret</label><br>
                <select name="TmotSecret" id="TmotSecret">
                    <option value="Aucun">---Choissez une categorie---</option>
                    <option value="Couleur">Couleur</option>
                    <option value="Fruit">Fruit</option>
                    <option value="Loisir">Loisir</option>
                    <option value="Animal">Animal</option>
                </select><br>
                <span id="TmotSecretErr"></span><br>

                <label id="label">Mot secret</label><br>
                <input type="text" name="motSecret" id="motSecret">
                <span id="motSecretErr"></span><br>

                <input type="reset" value="Reinisialiser" id="reset">
                <button id="submit">Submit</button><br><br>

            </form>
        </div>
    </div>
    <footer>        
        <p>2022 Mon Site Web. Tous droits réservés.</p>
    </footer>
    <script src="JavaScript/signupScript.js"></script>
</body>

</html>
